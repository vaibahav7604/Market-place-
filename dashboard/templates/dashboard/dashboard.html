{% extends 'core/base.html' %}

{% block title %} Dashboard {% endblock %}

{% block content %}
<div class="dashboard-container max-w-6xl mx-auto my-10 px-4">
    <h2 class="text-3xl font-extrabold text-gray-900 mb-8 text-center tracking-tight animate-fade-in">Dashboard</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for item in items %}
        <div class="item-card bg-gradient-to-br from-white to-gray-50 rounded-xl shadow-2xl border border-gray-100 transform hover:shadow-3xl hover:-translate-y-1 transition-all duration-300">
            <a href="{% url 'item:detail' item.id %}" class="block">
                <div class="relative overflow-hidden rounded-t-xl">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-48 object-cover hover:scale-105 transition-transform duration-300">
                </div>
            </a>
            <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-900 mb-2 truncate">{{ item.name }}</h3>
                <p class="text-lg font-medium text-amber-600 mb-3">${{ item.price }}</p>
                <p class="text-gray-600 text-sm line-clamp-3">{{ item.description }}</p>
                <a href="{% url 'item:detail' item.id %}" class="mt-4 inline-block px-4 py-2 bg-gradient-to-r from-amber-500 to-orange-500 text-white font-semibold rounded-md shadow-md hover:from-amber-600 hover:to-orange-600 hover:scale-105 transition-all duration-200">View Details</a>
            </div>
        </div>
        {% empty %}
        <div class="col-span-full text-center py-10">
            <p class="text-gray-600 text-lg">No items available.</p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
@keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
}
</style>
{% endblock %}
