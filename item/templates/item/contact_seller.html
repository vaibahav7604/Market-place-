{#take the user msg and send to daata base#}
{% extends 'core/base.html' %}
{% block title %}Contact Seller{% endblock %}
{% block content %}
<div class="max-w-5xl mx-auto my-12 px-4 sm:px-6 lg:px-8 py-8 bg-white rounded-2xl shadow-lg border border-gray-100">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Contact Seller for {{ item.name }}</h1>
    <form method="post" action="{% url 'item:conversation_new' item.id %}">
        {% csrf_token %}
        <textarea name="message" required class="w-full p-4 border rounded-lg mb-4" placeholder="Type your message..." rows="4"></textarea>
        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-full hover:bg-indigo-700">Send Message</button>
    </form>
</div>
{% endblock %}
