<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200 ">
    <a href="/" class=" text-xl font-semibold ">Marketplace </a>
    <div class="space-x-6 ">

        <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-blue-500">New Item</a>
        <a href="{% url 'item:non'%}" class="text-lg font-semibold hover:text-blue-500">Brows</a>

    {% if request.user.is_authenticated %}
         <a href="" class=" px-6 py-3 text-lg bg-teal-500 text-white font-semibold hover:bg-teal-800 rounded-xl">Inbox</a>
        <a href="{% url 'dashboard:dashboard' %}" class=" px-6 py-3 text-lg bg-teal-500 text-white font-semibold hover:bg-teal-800 rounded-xl">Dashboard</a>

    {% else %}
        <a href="{% url 'core:login' %}" class=" px-6 py-3 text-lg bg-teal-500 text-white font-semibold hover:bg-teal-800 rounded-xl">login</a>
        <a href="{% url 'core:signup' %}" class=" px-6 py-3 text-lg bg-teal-500 text-white font-semibold hover:bg-teal-800 rounded-xl">signup</a>
    {% endif %}
    </div>
</nav>
<div>

        {% block content %}

        {% endblock %}

</div>
<footer class="py-6 px-6 border-b border-teal-800 flex justify-between bg-gray-500  " >
    <h3 class="md-5 text-white font-semibold">
        About us
    </h3>
    <h3 class="md-5 text-white font-semibold">
        <a href="{% url 'core:contact' %}">Contact us</a>

    </h3>

</footer>
</body>
</html>
